name: AI Code Review

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  ai_review:
    name: AI Code Review with OpenAI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run AI Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pip install "openai>=1.0.0"

          python <<'PY'
          import os
          from openai import OpenAI

          client = OpenAI(api_key=os.environ['OPENAI_API_KEY'])

          repo_path = '.'
          files_to_review = []
          for root, _, files in os.walk(repo_path):
              for file in files:
                  filepath = os.path.join(root, file)
                  try:
                      with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                          files_to_review.append({'filename': filepath, 'content': f.read()})
                  except Exception as e:
                      files_to_review.append({'filename': filepath, 'content': f'Error reading file: {e}'})

          messages = [{'role': 'system', 'content': 'You are an AI specialized in code reviews.'}]
          for file in files_to_review:
              name = file['filename']
              contents = file['content']
              messages.append({'role': 'user', 'content': f'Review this file: {name}: {contents}'})

          model = os.environ.get('OPENAI_MODEL', 'gpt-4o-mini')
          response = client.chat.completions.create(
              model=model,
              messages=messages
          )
          print(response.choices[0].message.content)
          PY
