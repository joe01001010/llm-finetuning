name: AI PR Review (with context)

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  ai_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Run AI Code Review with Full File Context
        uses: villesau/ai-code-review-action@v2.7.0
        with:
          openai-key: ${{ secrets.OPENAI_API_KEY }}
          include-full-files: true
